apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: car-mongo
  template:
    metadata:
      labels:
        app: car-mongo
    spec:
      containers:
        - name: car-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: car-mongo-srv
spec:
  selector:
    app: car-mongo
  ports:
    - name: car-db
      protocol: TCP
      port: 27017
      targetPort: 27017
